<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="bookmark-form">
    <form id="bookmark-inputs">
      <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
      <input type="text" name="title" class="bkmk-title inputs">
      <input type="text" name="url" class="bkmk-address inputs">
      <button value="bookmark-inputs" class="submit-btn inputs">Enter</button>
    </form>
  </section>
  <section class="card-display">
    <div class="bookmark-card">
      <div class="card-info">
        <h2 class="card-title">The Website Title</h2>
        <p class="input-link">www.thewebsiturl.com</p>
      </div>
      <div class="card-btns">
        <button class="mark-read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
