<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="bookmark-form">
    <form id="bookmark-inputs">
      <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
      <input type="text" name="title" class="bkmk-title">
      <input type="text" name="url" class="bkmk-address">
      <button value="bookmark-inputs" class="submit-btn">Enter</button>
    </form>
  </section>
  <section class="card-display">
    <div class="bookmark-card">
      <h2 class="card-title"></h2>
      <p class="input-link"></p>
      <button class="mark-read-btn">Read</button>
      <button class="delete-btn">Delete</button>
    </div>
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
