<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="bookmark-form">
    <form id="bookmark-inputs">
      <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
      <input type="text" name="title" class="bkmk-input inputs title-input" placeholder="Website Title">
      <input type="text" name="url" class="bkmk-input inputs url-input" placeholder="Website URL">
      <button value="bookmark-inputs" class="submit-btn inputs">Enter</button>
    </form>
  </section>
  <section class="card-display">
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
